version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: hr-postgres
    environment:
      POSTGRES_USER: hr_admin
      POSTGRES_PASSWORD: hr_password_2024
      POSTGRES_DB: hr_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_admin -d hr_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
